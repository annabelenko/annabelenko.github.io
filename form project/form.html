<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="form.css">
  <link rel="manifest" href="/form.json">
  <script src="form.js" defer></script>
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', { scope: '/' });
    }
    </script>
  <title>Planet Weight Converter</title>
</head>
<body>
    <div class="main-container"> <!-- Main container to hold both form containers -->

    <div class="form-container">
        <form id="weight-converter">
            <h1>Planet Weight Calculator</h1>
            <p>A basic application that can calculate your weight on different planets!</p>
            <br>
            <label for="input-weight">Your Weight (on Earth in kg):</label>
            <input type="number" id="input-weight" name="input-weight" value="70" />
            
            <label for="planet">Select Planet:</label>
            <select id="planet" name="planet">
            <option value="Mercury">Mercury</option>
            <option value="Venus">Venus</option>
            <option value="Earth" selected>Earth</option>
            <option value="Mars">Mars</option>
            <option value="Jupiter">Jupiter</option>
            <option value="Saturn">Saturn</option>
            <option value="Uranus">Uranus</option>
            <option value="Neptune">Neptune</option>
            </select>
            
            <output name="output-weight" id="output-weight" for="input-weight planet">Your weight on Earth is 70 kg</output>
            <br><br>
            <button type="button" id="reset-button">Reset</button>

      </form>
        
    </div>
    <div>
        <br>
            <div class="form-container" style="text-align: center;">
                <h4><a href="https://annabelenko.github.io/">Main Page</a></h4>
            <h4><a href="https://github.com/annabelenko/annabelenko.github.io/tree/main/form%20project">View the code on Github</a></h4>
    </div>
    </div>
</body>
</html>
