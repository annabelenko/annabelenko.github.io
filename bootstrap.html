<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Simple Bootstrap</title>
</head>
<body>
    <div class="container">
        <h1>Bootstrap Grid Page</h1>
        <p>This is a simple demo showing off the Bootstrap's grid layout capabilities!!!</p>
        <div class="row">
            <div class="col-md-4" style="background-color: lavender;">Column 1</div>
            <div class="col-md-4" style="background-color: lavenderblush;">Column 2</div>
            <div class="col-md-4" style="background-color: lightcyan;">Column 3</div>
        </div>
        <div class="row">
            <div class="col-md-6" style="background-color: lightblue;">Column 4</div>
            <div class="col-md-6" style="background-color: lightcoral;">Column 5</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
