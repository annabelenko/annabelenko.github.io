<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Lab Page</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Example of Bootstrap Grid</h1>
        <p class="text-muted">This example is a demo showing off different layouts using Bootstrap's grid system.</p>
        
        <!-- First row with two columns -->
        <div class="row">
            <div class="col-md-8" style="background-color: lightseagreen;">Large Column</div>
            <div class="col-md-4" style="background-color: lightsteelblue;">Smaller Column</div>
        </div>
        
        <!-- Second row with three columns -->
        <div class="row">
            <div class="col-md-4" style="background-color: lightcoral;">Left Column</div>
            <div class="col-md-4" style="background-color: lightsalmon;">Middle Column</div>
            <div class="col-md-4" style="background-color: lightgoldenrodyellow;">Right Column</div>
        </div>
    </div>
    
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
